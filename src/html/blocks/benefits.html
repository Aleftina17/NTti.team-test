<section class="section-benefits">
  <div class="benefits">
    <div class="container">
      <div class="benefits__top">
        <div class="benefits__img">
          <img src="./../../img//benefits/benefits-img.svg" alt="PC" />
        </div>
        <div class="benefits__text">
          <div class="benefits__text__title">
            <div class="title-1">Наши преимущества</div>
          </div>
          <div class="benefits__text__desc">
            Оптимизация мощностей (расходов, социальных выплат и т.п.) позволили
            компании на 4,7% понизить цены по сравнению с конкурентами
          </div>
          <div class="benefits__text__footer">
            <button class="btn btn--goto">
              <img src="./../../img//icons/arrow-right-ico.svg" alt="Go To" />
            </button>
            <span>Оставить заявку</span>
          </div>
        </div>
      </div>
      <div class="benefits__grid">
        @@loop('./../cards-templates/card-benefits.html', './data/benefits.json')
      </div>
    </div>
  </div>
</section>
