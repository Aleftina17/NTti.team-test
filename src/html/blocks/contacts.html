<section class="section-contacts">
  <div class="contacts">
    <div class="contacts__img">
      <img src="./img/contacts/contacts-bg.svg" alt="Our Contacts" />
    </div>
    <div class="container">
      <div class="contacts__content">
        <div class="contacts__content__left">
          <div class="our-contacts">
            <div class="our-contacts__title">
              <div class="title-1">Наши контакты</div>
            </div>
            <div class="our-contacts__desc">
              Вы можете связаться с нашим онлайн-консультантом
            </div>

            <div class="our-contacts__address">
              <div class="our-contacts__top">
                <img src="./img/contacts/location-ico.svg" alt="Location"/>
                <span>Адрес</span>
              </div>
              <a href="#!" class="our-contacts__link"
                >Москва, ул. 3-я Хорошевская, дом 2, строение 1</a
              >
            </div>
            <div class="our-contacts__email">
              <div class="our-contacts__top">
                <img src="./img/contacts/email-ico.svg" alt="Email" />
                <span>E-mail</span>
              </div>
              <a href="#!" class="our-contacts__link">dell_ru@gmail.com</a>
            </div>
            <div class="our-contacts__tel">
              <div class="our-contacts__top">
                <img src="./img/contacts/tel-ico.svg" alt="Telephone" />
                <span>Телефон</span>
              </div>
              <a href="#!" class="our-contacts__link">+7 495 737-06-01</a>
              <a href="#!" class="our-contacts__link"> +7 495 737-06-01</a>
            </div>

            <div class="our-contacts__socials">
              <a href="#!"
                ><img src="./img/icons/fb-ico.svg" alt="Facebook"/></a>
              <a href="#!"
                ><img src="./img/icons/wa-ico.svg" alt="Whatsapp"/></a>
            </div>
          </div>
        </div>

        <div class="contacts__content__right">
          <div class="application">
            <div class="application__title">
              <div class="title-1">Оставьте заявку</div>
            </div>

            <div class="application__desc">
              Оставьте свой номер, и мы перезвоним Вам.
            </div>

            <form class="application__form" id="form">
              <div class="input-wrapper">
                <span>Ваше имя</span>
                <input id="inputName" type="text" maxlength="60"/>
              </div>

              <div class="input-wrapper">
                <span>Номер телефона</span>
                <input id="inputTel" type="tel" />
              </div>

              <div class="input-wrapper">
                <span>Комментарий</span>
                <div for="#inputComments" class="textarea-wrapper">
                  <textarea id="inputComments" maxlength="320"></textarea>
                </div>
              </div>
            </form>

            <div class="application__footer">
              <button class="btn btn--goto" id="submitBtn">
                <img src="./img/icons/arrow-right-ico.svg" alt="Go To" />
              </button>
              <span>Заказать</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
